<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>InstaSave Options</title>

        <script language="javascript" src="../js/options.js"></script>
        <link type="text/css" href="../css/options.css" rel="stylesheet">
    </head>
    <!--  -->
    <body>
        <div id="optionsDiv">
			<table width="100%">
			<tr>
				<td valign="top">
					<b>InstaSave:</b>
					<br>
				</td>
			</tr>
			<tr>
				<td height="40px">
					<p>
						<input type="checkbox" name="option" value="showSaveDialog" id="showSaveDialogOption"/>
						<label for="showSaveDialogOption">Show save dialog</label>
					</p>
				</td>
			</tr>
			<tr>
				<td nowrap >
					<b>Keyboard Shortcuts:</b>
					<br>
					<p>Alt + S - Save image or video under the mouse cursor</p>
					<p style="font-size: 9px">(can be changed in "Extensions -> Keyboard Shortcuts")<p>
				</td>
			</tr>
			<tr align="center">
				<td height="60px">
					<p><input type="button" value="Save" id="saveButton" style="width: 150px; height:30px;"></p>
				</td>
			</tr>
			</table>
        </div>
    </body>
</html>
